<style type="text/css">

	* {
		font-family: monospace;
		margin: 0.2em;
	}

	.pkt {
		margin-left: 2em;
		font-size: 14px;
		width: 90vw;
		overflow-wrap: anywhere;
	}

	a {
		font-size: 2em;
	}

</style>

<h2>packet #{{pktnum}}</h2>

<a href=/replay/{{path}}?pktnum={{pktnum}}>replay</a>

{% for l in pdata %}

<h3>{{l}}</h3>

<div class=pkt>
	{% for field in pdata[l] %}
	<b>{{field}}</b><span> {{pdata[l][field]}}</span><br>
	{% endfor %}
</div>

{%endfor%}
<a href=/replay/{{path}}?pktnum={{pktnum}}>replay</a>
